<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
</head>

<body>

    <div id="wrapper">

        <nav id="nav">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">SUCE MA BITE</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
            </div>
        </nav>

        <div id="player">

            <div id="waveform"></div>

            <a class="waves-effect waves-light btn-small" id="play"></a>
            
            <a class="waves-effect waves-light btn-small" id="pause"></a>

            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="0" class="slider" id="start">
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="100" class="slider" id="end">
            </div>
        </div>

    </div>

    <script src="js/materialize.js"></script>
    <!-- <script type="text/javascript" src="./public/js/howler.js"></script> -->
    <script src="js/wavesurfer.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
